{% extends 'cookapp/base.html' %}
{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">

    {% block extrastyle %}

    <link rel="stylesheet" href="../static/css/setting.css">
    {% endblock extrastyle %}
    
</head>   
<body>
   {% block main %}

   <div class="main-container">
   
   <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

        <div class="buttons-wrapper">
            <p class="message">削除しますか？</p>
            <div class="button-flex">
                <div class="button-cancel" id="" onclick="window.history.back(); return false;">キャンセル</div>
                <div class="button-delete"><input type="submit" value="削除"></div>
                </div>
            </div>
        </form>
    </div>

   {% endblock main %}
</body>

</html>
