{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/friends_list.css' %}" />
    <title>友達一覧</title>
</head>
<header>
    <div class="title-and-arrow">
        <a href="{% url 'home' %}"><img class='arrow-img' src="{% static 'media/←.svg' %}" /></a>
        <h1 class='title'>友だち</h1>
    </div>
    <div class="number-of-friends"></div>
</header>
<body>
    {% if friendslist %}
        {% for f in friendslist %}
        <div class="body-content">
            <div class="image-icon"><img src="{{f.icon.url}}" alt="サンプル" style="border-radius:50px; height:40px; width:40px;"></div>
            <div class="username">{{f.username}}</div>
        </div>
          {% if f.users == user %}     
            {% if f.current_user.icon %}
                <img src="{{f.current_user.icon.url}}" alt="サンプル" style='border-radius:50px;' width="50" height="50">
                <a href="{% url 'friends_profile' f.current_user.id %}" class="">{{f.current_user.username}}</a>
            {% endif %}
          {% else %}  
            {% if f.users.icon %}
                <img src="{{f.users.icon.url}}" alt="サンプル" width="96" height="65">
                <a href="{% url 'friends_profile' f.users.id %}" class="">{{f.users.username}}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
    {% endif %}
</body>
    <footer>
        <div class="footer-container">
                <div class="footer-button"><a href="{% url 'home' %}"><img src="{% static '../static/svg/home.svg' %}" alt=""></a></div>
                <div class="footer-button"><a href="{% url 'friends' %}"><img src="{% static '../static/svg/friends.svg' %}" alt=""></a></div>
                <div class="footer-button"><a href="{% url 'submission' %}"><img src="{% static '../static/svg/submission.svg' %}" alt=""></a></div>
                <div class="footer-button"><a href="{% url 'friends_add_before' %}"><img src="{% static '../static/svg/friend_add_before.svg' %}" alt=""></a></div>
        </div>
    </footer>
</html>
