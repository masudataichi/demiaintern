{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/friends_list.css' %}" />
    <title>友達一覧</title>
</head>
<header>
    <div class="title-and-arrow">
        <a href="{% url 'home' %}"><img class='arrow-img' src="{% static 'media/←.svg' %}" /></a>
        <h1 class='title'>友だち</h1>
    </div>
    <div class="number-of-friends"></div>
</header>
<body>
        {% for f in friendslist%}
        <div class="body-content">
            <div class="image-icon"><img src="{{f.icon.url}}" alt="サンプル" style="border-radius:50px; height:40px; width:40px;"></div>
            <div class="username">{{f.username}}</div>
        </div>
        {% endfor %}
</body>
<footer>
    <p><a href="{% url 'friends' %}">{{'フレンズ'}}</a></p>
    <p><a href="{% url 'home' %}">{{'ホーム'}}</a></p>
    <p><a href="{% url 'submission' %}">{{'投稿'}}</a></p>
    <p><a href="{% url 'friends_add_before' %}">{{'友達追加'}}</a></p>
</footer>
</html>
