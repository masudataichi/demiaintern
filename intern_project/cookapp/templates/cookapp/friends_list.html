{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/friends_list.css' %}" />
    <title>友達一覧</title>
    
</head>

<body>
<header>
    <div class="title-and-arrow">
        <a href="{{request.META.HTTP_REFERER}}"><img class='arrow-img' src="{% static 'svg/←(黒).svg' %}" /></a>
        <h1 class='title'>友だち</h1>
    </div>
    <div class="number-of-friends">{{number}}人</div>
</header>
    {% if friendslist %}
        {% for f in friendslist %}
          {% if f.users == user %}     
                <a href="{% url 'friends_profile' f.current_user.id %}" class="friends" style="cursor:default;color:inherit;text-decoration:none;">
                    <div class='friend'>
                        {% if f.current_user.icon %} 
                        <img src="{{f.current_user.icon.url}}" alt="サンプル" style='border-radius:50px;' width="30" height="30">
                        {% endif %}
                        <p>{{f.current_user.username}}</p>
                    </div>
                </a>
          {% endif %}
        {% endfor %}
    {% endif %}
</body>
    <footer>
        <div class="footer-container">
                <div class="footer-button"><a href="{% url 'home' %}"><img src="{% static '../static/svg/home.svg' %}" alt=""></a></div>
                <div class="footer-button"><a href="{% url 'friends' %}"><img src="{% static '../static/svg/friends.svg' %}" alt=""></a></div>
                <div class="footer-button"><a href="{% url 'submission' %}"><img src="{% static '../static/svg/submission.svg' %}" alt=""></a></div>
                <div class="footer-button"><a href="{% url 'friends_add_before' %}"><img src="{% static '../static/svg/friend_add_before.svg' %}" alt=""></a></div>
        </div>
    </footer>


</html>
