{% load static %} 
{% load widget_tweaks %} 
<!doctype html>
<html lang="ja">
<head>
    {% block extrastyle %}
        <link rel="stylesheet" href="../static/css/base.css">
    {% endblock extrastyle %} 
    <meta charset="utf-8" name="viewport" content="width=device-width">
</head>
<body>
    <header>
        <div class="header-container">
            {% if user.icon %}
                <div class="header-icon"><a href=""><img src="{{user.icon.url}}" alt="" ></a></div>
            {% endif %}
            <div class="header-name" >{{user.username}}<div>
        </div>
    </header>
    <main>
        <div class="main-container">
            {% block main %}
            {% endblock  %}
        </div>
    </main>
    <footer>
        <div class="footer-container">
                <div class="footer-button"><a href="{% url 'home' %}"><img src="{% static '../static/svg/home.svg' %}" alt=""></a></div>
                <div class="footer-button"><a href="{% url 'friends' %}"><img src="{% static '../static/svg/friends.svg' %}" alt=""></a></div>
                <div class="footer-button"><a href="{% url 'submission' %}"><img src="{% static '../static/svg/submission.svg' %}" alt=""></a></div>
                <div class="footer-button"><a href="{% url 'friends_add_before' %}"><img src="{% static '../static/svg/friend_add_before.svg' %}" alt=""></a></div>
        </div>
    </footer>
</body>

</html>
