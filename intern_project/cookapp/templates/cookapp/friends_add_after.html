{% load static %}
<!doctype html>
<html lang="ja"
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/friends_add_after.css' %}" />
    <title>友達追加（追加後）</title>
</head>
<body>
    <div class="title">
        <h1>友だち追加</h1>
    </div>
    <div class="friend_add_field">
        {% if friends.icon %}
        <p class="friendimage"><img src={{friends.icon.url}} alt="サンプル" style="border-radius:50%; height:100px; width:100px;"></p>
        {% endif %}
        <p class="friendID">{{friends.userID}}</p>
        <form method="post" enctype="multipart/form-data" class="addfriend">
            {% csrf_token %}
            <button type="submit" class="submit">追加する</button>
        </form>
    </div>
    <div class="myfield">
        <h2 class="myfield_title">あなたのID</h2>
        <p class="myfield_ID">{{myuserID}}</p>
        <p class="myfield_doc">友達の検索ボックスに、大文字と小文字を区別して正確に入力して下さい</p>
    </div>
</body>
    <footer>
        <div class="footer-container">
                <div class="footer-button"><a href="{% url 'home' %}"><img src="{% static '../static/svg/home.svg' %}" alt=""></a></div>
                <div class="footer-button"><a href="{% url 'friends' %}"><img src="{% static '../static/svg/friends.svg' %}" alt=""></a></div>
                <div class="footer-button"><a href="{% url 'submission' %}"><img src="{% static '../static/svg/submission.svg' %}" alt=""></a></div>
                <div class="footer-button"><a href="{% url 'friends_add_before' %}"><img src="{% static '../static/svg/friend_add_before.svg' %}" alt=""></a></div>
        </div>
    </footer>
</html>
