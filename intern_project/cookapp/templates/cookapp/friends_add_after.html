{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/friends_add_after.css' %}" />
    <title>友達追加（追加後）</title>
</head>
<body>
    <div class="title">
        <h1>友だち追加</h1>
    </div>
    <div class="friend_add_field">
        <p class="friendimage"><img src={{friends.icon.url}} alt="サンプル" width="96" height="65" style="border-radius:50%; height:150px; width:150px;"></p>
        <p class="friendID">{{friends.userID}}</p>
        <form method="post" enctype="multipart/form-data" class="addfriend">
            {% csrf_token %}
            <button type="submit" class="submit">追加する</button>
        </form>
    </div>
    <div class="myfield">
        <h2 class="myfield_title">あなたのID</h2>
        <p class="myfield_ID">{{myuserID}}</p>
        <p class="myfield_doc">友達の検索ボックスに、大文字と小文字を区別して正確に入力して下さい</p>
    </div>

    {% if friends.icon %}
        <p><img src={{friends.icon.url}} alt="サンプル" width="96" height="65"></p>
    {% endif %}

    <p><img src={{friends.icon.url}} alt="サンプル" width="96" height="65"></p>

    <p>{{friends.username}}</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit">追加する</button>
    </form>
    {{'あなたのID'}}
    <p>{{myuserID}}</p>
</body>
<footer>
    <div class='footer'>
        <p><a href="{% url 'friends' %}">{{'フレンズ'}}</a></p>
        <p><a href="{% url 'home' %}">{{'ホーム'}}</a></p>
        <p><a href="{% url 'submission' %}">{{'投稿'}}</a></p>
        <p><a href="{% url 'friends_add_before' %}">{{'友達追加'}}</a></p>
    </div>
</footer>
</html>
