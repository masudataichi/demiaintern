{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html lang="ja">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
</head>
<body>
    <header >
        <div class="header-wrapper">
            <div class="header-arrow"><a href="{% url 'top' %}"><img src="{% static 'svg/←.svg' %}" alt="" ></a></div>
            <h1 class="container">ログイン</h1>
        </div>
    </header>
    <main>

        <div class="main-wrapper">
            <form method = "post" enctype = "multipart/form-data" >
                {% csrf_token %}
                <div class="container login-form">
                    <div class="container form-font">メールアドレス<span class="required-mark">*</span></div>
                    <div class="container ">{{form.email|add_class:"form-label"}}</div>
                </div>
                <div class="container login-form">
                    <div class="container form-font">パスワード<span class="required-mark">*</span></div>
                    
                    <div class="container ">{{form.password|add_class:"form-label"}}</div>
                </div>
                {% for error in form.non_field_errors %}
                <div class="container form-error">{{ error }}</div>
                {% endfor %}
                <div class="container button"><button type = "submit" >ログイン</button></div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-image"><img src="{% static 'svg/背景（カトラリー）.svg' %}" ></div>
    </footer>
</body>
</html>
