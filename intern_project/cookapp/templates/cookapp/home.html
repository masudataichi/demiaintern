{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
</head>
<header>
            <div class="user">
                <div class='user-icon'>
                    {% if user.icon %}
                    <img src={{user.icon.url}} alt="サンプル" style='border-radius:50px;' width="40" height="40">
                    {% endif %}
                </div>
                <div class='user-name'>{{user.username}}</div>
            </div>
    <div class="setting">
        <a href="{% url 'setting' %}" class="logo-img"><img src="{% static 'media/設定ボタン.svg' %}" /></a>
    </div>
</header>
<div class="header-sub"></div>
<body>
    <div class="DivLink">
        {% if randomcontent %}
            <a class ="Link" href="{% url 'my_content' randomcontent.id %}"><img src={{randomcontent.image.url}} alt="画像" width="340" height="340" class="linkimage1"></a>
        {% for content in content %}
            <a class ="Link" href="{% url 'my_content' content.id %}"><img src={{content.image.url}} alt="サンプル" width="80" height="80" class="linkimage2"></a>
        {% endfor %}
        {% endif %}
    </div>
</body>
<footer>
    <p><a href="{% url 'friends' %}">{{'フレンズ'}}</a></p>
    <p><a href="{% url 'home' %}">{{'ホーム'}}</a></p>
    <p><a href="{% url 'submission' %}">{{'投稿'}}</a></p>
    <p><a href="{% url 'friends_add_before' %}">{{'友達追加'}}</a></p>
    <p><a href="{% url 'friends_list' %}">{{'友達一覧'}}</a></p>
</footer>
</html>
